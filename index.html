<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombies and Cats</title>
  <link rel="stylesheet" href="styles/game.css">
  <link rel="stylesheet" href="styles/cats.css">
  <script src="catapi.js"></script>

</head>
<body>

    <div id="game-container">
        <div id="game-board"></div>
        <div class="controls">
            <button class="direction" id="west">W</button>
            <div>
                <button class="direction" id="north">N</button>
                <button class="direction" id="south">S</button>
            </div>
            <button class="direction" id="east">E</button>
          </div>
            <div class="game-over">
                <div class="score-container">
                    <h2>Score: <span id="score">0</span></h2>
                </div>
                <button id="play-again" class="play-again">Play Again</button>
            </div>
        </div>
      </div>

        <div id="cat-image-container" class="cat-image-container">
            <h1>Cats</h1>
            <div class="maincontent">
                <div id="grid" class="imgrid"></div>
                
                <button id="show-new-cat">Show New Cat</button>

            </div>
        </div>
    
        
  <script src="script/game.js"></script>
  <script src="script/catapi.js"></script>
</body>
</html>
